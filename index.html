<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen - FCC: Survey Form</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a class="first" href="https://www.freecodecamp.com/">FCC: Survey Form</a>
        </div>
        <div class="signIn btn">
            <button>Log in</button>
        </div>
        <div class="logIn btn">
            <button>Sign up</button>
        </div>

    </div>

    <div class="small-container">
        <div class="heading">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform

            </p>
        </div>

    </div>
    <div class="form">
        <form action="">
            <label for="name">Name <br>
                <input type="text" name="name" id=""
                    placeholder="CodePen HCodePen Home FCC: Survey Formome FCC: Survey Form">
            </label>
            <label for="email">Email
                <input type="text" name="email" id="" placeholder="Enter your email">
            </label>
            <label for="age">Age (optional)
                <input type="text" name="age" id="" placeholder="Age">
            </label>
            <label for="age">Which option best describes your current role?
                <select id="dropdown" name="role" class="form-control" required="">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="user-recommend">Definitely
                <input class="radio" type="radio" name="user-recommend" id="" checked>
            </label>
            <label for="user-recommend">Maybe
                <input class="radio" type="radio" name="user-recommend" id="">
            </label>
            <label for="user-recommend">Not sure
                <input class="radio" type="radio" name="user-recommend" id="">
            </label>

            <label for="favorite">
                <select id="most-like" name="mostLike" class="form-control" required="">
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </label>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="front-end">Front-end Projects
                <input type="checkbox" name="" id="" class="check-box">
            </label>
            <label for="text">Any comments or suggestions?
                <input class="text-area" type="text" name="" id="" placeholder="Enter your comment here...">
            </label>
            <button class="submit-btn" type="submit" value="submit">Submit</button>
        </form>
    </div>
    <!-- <div class="footer"></div> -->
</body>

</html>
